<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Multiplayer Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
            animation: fadeIn 0.6s ease;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.8em;
            animation: slideIn 0.8s ease;
        }

        .credits {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            font-weight: 500;
        }

        .game-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            animation: slideIn 0.6s ease;
        }

        .game-code {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        .status {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 4px solid #667eea;
            border-radius: 15px;
            font-size: 3.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cell:hover:not(.taken)::before {
            width: 100%;
            height: 100%;
        }

        .cell:hover:not(.taken) {
            background: linear-gradient(135deg, #e8ecfb 0%, #f8f9fa 100%);
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .cell:active:not(.taken) {
            transform: scale(0.95);
        }

        .cell.taken {
            cursor: not-allowed;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.x {
            color: #667eea;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .cell.o {
            color: #764ba2;
            text-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
        }

        .cell.winner {
            animation: pulse 0.8s ease-in-out infinite;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-color: #fdcb6e;
        }

        button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(108, 117, 125, 0.4);
        }

        input {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .menu {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        .game {
            display: none;
        }

        .winner-message {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.4em;
            margin: 25px 0;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.3);
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            gap: 15px;
        }

        .player {
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
        }

        .player.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .copy-btn {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }

        .online-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00b894;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Tic Tac Toe</h1>
        <div class="credits">Created by Sourodipta Ganguly</div>

        <div class="menu">
            <h2 style="text-align: center; margin-bottom: 20px; color: #667eea;">
                <span class="online-indicator"></span>Online Multiplayer
            </h2>
            <button class="btn-primary" onclick="createGame()">üéØ Create New Game</button>
            <input type="text" id="joinCode" placeholder="Enter 6-Letter Game Code" maxlength="6">
            <button class="btn-primary" onclick="joinGame()">üöÄ Join Game</button>
        </div>

        <div class="game">
            <div class="game-info">
                <div class="game-code">
                    Game Code: <span id="displayCode"></span>
                    <span class="copy-btn" onclick="copyGameCode()">üìã Copy</span>
                </div>
                <div class="status" id="status">Waiting for opponent...</div>
            </div>

            <div class="player-info">
                <div class="player" id="player1">Player 1 (X)</div>
                <div class="player" id="player2">Player 2 (O)</div>
            </div>

            <div class="board" id="board"></div>

            <div id="winnerMessage"></div>

            <button class="btn-secondary" onclick="backToMenu()">‚¨ÖÔ∏è Back to Menu</button>
            <button class="btn-primary" onclick="resetGame()" style="display:none;" id="resetBtn">üîÑ Play Again</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfadNZXuwyl9jfgj0jFbIqHq8GSptLxdg",
            authDomain: "tictactoe-online-85e08.firebaseapp.com",
            databaseURL: "https://tictactoe-online-85e08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tictactoe-online-85e08",
            storageBucket: "tictactoe-online-85e08.firebasestorage.app",
            messagingSenderId: "377074198514",
            appId: "1:377074198514:web:b7ae50ec2495f95d40ed6b"
        };

        let app, database, currentGameRef;
        let gameState = {
            gameCode: null,
            playerSymbol: null,
            isMyTurn: false
        };

        try {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase initialized successfully!");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        function generateGameCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createGame() {
            const code = generateGameCode();
            gameState.gameCode = code;
            gameState.playerSymbol = 'X';

            currentGameRef = database.ref('games/' + code);
            
            currentGameRef.set({
                board: Array(9).fill(null),
                currentPlayer: 'X',
                players: 1,
                gameActive: false,
                player1: true,
                player2: false,
                createdAt: Date.now()
            }).then(() => {
                document.querySelector('.menu').style.display = 'none';
                document.querySelector('.game').style.display = 'block';
                document.getElementById('displayCode').textContent = code;
                
                initBoard();
                updateStatus('üì§ Share code with your friend!');
                
                listenToGameChanges();
            }).catch(error => {
                alert("‚ùå Error creating game: " + error.message);
            });
        }

        function joinGame() {
            const code = document.getElementById('joinCode').value.toUpperCase().trim();
            
            if (!code || code.length !== 6) {
                alert('‚ö†Ô∏è Please enter a valid 6-letter game code!');
                return;
            }

            currentGameRef = database.ref('games/' + code);
            
            currentGameRef.once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    alert('‚ùå Game not found! Check the code and try again.');
                    return;
                }

                const game = snapshot.val();
                
                if (game.players >= 2) {
                    alert('‚ö†Ô∏è Game is full!');
                    return;
                }

                gameState.gameCode = code;
                gameState.playerSymbol = 'O';

                currentGameRef.update({
                    players: 2,
                    gameActive: true,
                    player2: true
                }).then(() => {
                    document.querySelector('.menu').style.display = 'none';
                    document.querySelector('.game').style.display = 'block';
                    document.getElementById('displayCode').textContent = code;
                    
                    initBoard();
                    listenToGameChanges();
                });
            }).catch(error => {
                alert("‚ùå Error joining game: " + error.message);
            });
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => makeMove(i);
                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            currentGameRef.once('value').then(snapshot => {
                const game = snapshot.val();
                
                if (!game || !game.gameActive) {
                    updateStatus('‚è≥ Waiting for opponent to join...');
                    return;
                }

                if (game.board[index] || game.currentPlayer !== gameState.playerSymbol) {
                    if (game.currentPlayer !== gameState.playerSymbol) {
                        updateStatus('‚è∏Ô∏è Wait for your turn!');
                    }
                    return;
                }

                const newBoard = [...game.board];
                newBoard[index] = gameState.playerSymbol;

                currentGameRef.update({
                    board: newBoard,
                    currentPlayer: game.currentPlayer === 'X' ? 'O' : 'X'
                });
            });
        }

        function listenToGameChanges() {
            currentGameRef.on('value', snapshot => {
                const game = snapshot.val();
                if (!game) return;

                updateBoard(game);
                checkWinner(game);
                updatePlayerIndicators(game);
            });
        }

        function updateBoard(game) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = game.board[index];
                cell.textContent = value || '';
                cell.className = 'cell';
                
                if (value) {
                    cell.classList.add('taken');
                    cell.classList.add(value.toLowerCase());
                }
            });
        }

        function updatePlayerIndicators(game) {
            const p1 = document.getElementById('player1');
            const p2 = document.getElementById('player2');
            
            p1.classList.remove('active');
            p2.classList.remove('active');
            
            if (game.currentPlayer === 'X') {
                p1.classList.add('active');
                if (gameState.playerSymbol === 'X' && game.gameActive) {
                    updateStatus('üéØ Your turn!');
                } else if (game.gameActive) {
                    updateStatus('‚è≥ Opponent\'s turn...');
                }
            } else {
                p2.classList.add('active');
                if (gameState.playerSymbol === 'O' && game.gameActive) {
                    updateStatus('üéØ Your turn!');
                } else if (game.gameActive) {
                    updateStatus('‚è≥ Opponent\'s turn...');
                }
            }
        }

        function checkWinner(game) {
            const board = game.board;
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    if (game.gameActive) {
                        currentGameRef.update({ gameActive: false });
                        showWinner(board[a], pattern);
                    }
                    return;
                }
            }

            if (board.every(cell => cell !== null) && game.gameActive) {
                currentGameRef.update({ gameActive: false });
                showWinner(null);
            }
        }

        function showWinner(winner, winPattern = null) {
            const messageDiv = document.getElementById('winnerMessage');
            
            if (winPattern) {
                const cells = document.querySelectorAll('.cell');
                winPattern.forEach(index => {
                    cells[index].classList.add('winner');
                });
            }
            
            if (winner) {
                messageDiv.className = 'winner-message';
                const isWinner = winner === gameState.playerSymbol;
                messageDiv.textContent = isWinner ? 'üéâ You Win! Congratulations!' : 'üò¢ You Lost! Better luck next time!';
                messageDiv.style.background = isWinner ? 
                    'linear-gradient(135deg, #00b894 0%, #00cec9 100%)' : 
                    'linear-gradient(135deg, #ff7675 0%, #d63031 100%)';
            } else {
                messageDiv.className = 'winner-message';
                messageDiv.style.background = 'linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%)';
                messageDiv.style.color = '#333';
                messageDiv.textContent = "ü§ù It's a Draw!";
            }

            updateStatus('üèÅ Game Over');
            document.getElementById('resetBtn').style.display = 'block';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function copyGameCode() {
            const code = gameState.gameCode;
            navigator.clipboard.writeText(code).then(() => {
                alert('‚úÖ Game code copied: ' + code);
            });
        }

        function resetGame() {
            if (currentGameRef) {
                currentGameRef.update({
                    board: Array(9).fill(null),
                    currentPlayer: 'X',
                    gameActive: true
                });
                
                document.getElementById('winnerMessage').innerHTML = '';
                document.getElementById('resetBtn').style.display = 'none';
                
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => cell.classList.remove('winner'));
            }
        }

        function backToMenu() {
            if (currentGameRef) {
                currentGameRef.off();
                currentGameRef.remove();
            }
            
            document.querySelector('.menu').style.display = 'block';
            document.querySelector('.game').style.display = 'none';
            document.getElementById('joinCode').value = '';
            document.getElementById('winnerMessage').innerHTML = '';
            document.getElementById('resetBtn').style.display = 'none';
            
            gameState = {
                gameCode: null,
                playerSymbol: null,
                isMyTurn: false
            };
        }
    </script>
</body>
</html>
