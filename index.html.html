<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .credits {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .game-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .status {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
        }

        .menu {
            display: block;
        }

        .game {
            display: none;
        }

        .winner-message {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .player.active {
            background: #667eea;
            color: white;
        }

        .waiting {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        <div class="credits">Created by Sourodipta Ganguly</div>

        <div class="menu">
            <h2 style="text-align: center; margin-bottom: 20px;">Multiplayer Mode</h2>
            <button class="btn-primary" onclick="createGame()">Create New Game</button>
            <input type="text" id="joinCode" placeholder="Enter Game Code">
            <button class="btn-primary" onclick="joinGame()">Join Game</button>
        </div>

        <div class="game">
            <div class="game-info">
                <div class="game-code">Game Code: <span id="displayCode"></span></div>
                <div class="status" id="status">Waiting for opponent...</div>
            </div>

            <div class="player-info">
                <div class="player" id="player1">Player 1 (X)</div>
                <div class="player" id="player2">Player 2 (O)</div>
            </div>

            <div class="board" id="board"></div>

            <div id="winnerMessage"></div>

            <button class="btn-secondary" onclick="backToMenu()">Back to Menu</button>
        </div>
    </div>

    <script>
        let gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            gameCode: null,
            playerSymbol: null,
            gameActive: false,
            players: 0
        };

        let games = {};
        let currentGameCode = null;

        function generateGameCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createGame() {
            const code = generateGameCode();
            currentGameCode = code;
            
            games[code] = {
                board: Array(9).fill(null),
                currentPlayer: 'X',
                players: 1,
                gameActive: false
            };

            gameState.playerSymbol = 'X';
            gameState.gameCode = code;

            document.querySelector('.menu').style.display = 'none';
            document.querySelector('.game').style.display = 'block';
            document.getElementById('displayCode').textContent = code;
            
            initBoard();
            updateStatus('Waiting for opponent to join...');
            
            startPolling();
        }

        function joinGame() {
            const code = document.getElementById('joinCode').value.toUpperCase();
            
            if (!games[code]) {
                alert('Game not found! Check the code and try again.');
                return;
            }

            if (games[code].players >= 2) {
                alert('Game is full!');
                return;
            }

            currentGameCode = code;
            games[code].players = 2;
            games[code].gameActive = true;

            gameState.playerSymbol = 'O';
            gameState.gameCode = code;

            document.querySelector('.menu').style.display = 'none';
            document.querySelector('.game').style.display = 'block';
            document.getElementById('displayCode').textContent = code;
            
            initBoard();
            updateStatus("Game started! Player 1's turn (X)");
            
            startPolling();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => makeMove(i);
                board.appendChild(cell);
            }
            
            updateBoard();
        }

        function makeMove(index) {
            const game = games[currentGameCode];
            
            if (!game || !game.gameActive) {
                updateStatus('Waiting for opponent...');
                return;
            }

            if (game.board[index] || game.currentPlayer !== gameState.playerSymbol) {
                return;
            }

            game.board[index] = gameState.playerSymbol;
            game.currentPlayer = game.currentPlayer === 'X' ? 'O' : 'X';

            updateBoard();
            checkWinner();
        }

        function updateBoard() {
            const game = games[currentGameCode];
            if (!game) return;

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = game.board[index];
                cell.textContent = value || '';
                cell.className = 'cell';
                
                if (value) {
                    cell.classList.add('taken');
                    cell.classList.add(value.toLowerCase());
                }
            });

            updatePlayerIndicators();
        }

        function updatePlayerIndicators() {
            const game = games[currentGameCode];
            if (!game) return;

            const p1 = document.getElementById('player1');
            const p2 = document.getElementById('player2');
            
            p1.classList.remove('active');
            p2.classList.remove('active');
            
            if (game.currentPlayer === 'X') {
                p1.classList.add('active');
            } else {
                p2.classList.add('active');
            }
        }

        function checkWinner() {
            const game = games[currentGameCode];
            if (!game) return;

            const board = game.board;
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    game.gameActive = false;
                    showWinner(board[a]);
                    return;
                }
            }

            if (board.every(cell => cell !== null)) {
                game.gameActive = false;
                showWinner(null);
            } else {
                updateStatus(`Player ${game.currentPlayer}'s turn`);
            }
        }

        function showWinner(winner) {
            const messageDiv = document.getElementById('winnerMessage');
            
            if (winner) {
                messageDiv.className = 'winner-message';
                messageDiv.textContent = `ðŸŽ‰ Player ${winner} wins!`;
            } else {
                messageDiv.className = 'winner-message';
                messageDiv.style.background = '#ffc107';
                messageDiv.textContent = "It's a draw!";
            }

            updateStatus('Game Over');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function startPolling() {
            setInterval(() => {
                const game = games[currentGameCode];
                if (game) {
                    updateBoard();
                    
                    if (game.players === 2 && game.gameActive) {
                        updateStatus(`Player ${game.currentPlayer}'s turn`);
                    }
                }
            }, 500);
        }

        function backToMenu() {
            if (currentGameCode) {
                delete games[currentGameCode];
            }
            
            document.querySelector('.menu').style.display = 'block';
            document.querySelector('.game').style.display = 'none';
            document.getElementById('joinCode').value = '';
            document.getElementById('winnerMessage').innerHTML = '';
            
            gameState = {
                board: Array(9).fill(null),
                currentPlayer: 'X',
                gameCode: null,
                playerSymbol: null,
                gameActive: false,
                players: 0
            };
        }
    </script>
</body>
</html>
